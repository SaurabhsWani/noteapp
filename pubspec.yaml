name: noteapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.2.0   
  cloud_firestore: ^2.1.0
  animations: ^2.0.0
  firebase_database: ^6.1.2
  video_player: ^2.1.1
  flutter_bloc: ^7.0.0
  equatable: ^2.0.2
  connectivity_plus: ^1.0.1
  hydrated_bloc: ^7.0.0
  path_provider: ^2.0.1
  sqflite: ^2.0.0+3
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:

  uses-material-design: true
  assets:
    - assets/video/
    - assets/
